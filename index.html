<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tick Tack Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id="score">
            Score PlaceHolder
        </div>
        <div class="buttons">
            <div class="rock">
                <button id="rockbutton">Rock</button>
            </div>
            <div class="paper">
                <button id="paperbutton">Paper</button>
            </div>
            <div class="scissors">
                <button id="scissorsbutton">Scissors</button>
            </div>
        </div>

        <script>

            const scoreboard = document.querySelector('#score');

            const rockbtn = document.querySelector('#rockbutton')
            rockbtn.addEventListener('click',function (e) {
                oneRound("ROCK")
            });

            const paperbtn = document.querySelector('#paperbutton')
            paperbtn.addEventListener('click',function (e) {
                oneRound("PAPER")
            });

            const scissorsbtn = document.querySelector('#scissorsbutton')
            scissorsbtn.addEventListener('click',function (e) {
                oneRound("SCISSORS")
            });

            
            function getComputerChoice(a,b,c) {

                let choices = [
                    a,
                    b,
                    c
                ];
                let randomizer = Math.floor(Math.random()*choices.length);

                
                
                let computerChoice = choices[randomizer]

                return computerChoice;
            }

            let playerscore = 0
            let cpscore = 0

            function oneRound(playerSelection) {
                
                let choice = getComputerChoice("Rock","Paper","Scissors")
                
                if (playerSelection === "ROCK" && choice === "Rock") {
                    alert("Tie!")
                } else if (playerSelection === "ROCK" && choice === "Paper") {
                    alert("You lost... :( Paper beats rock.")
                    cpscore = cpscore + 1
                } else if (playerSelection === "ROCK" && choice === "Scissors") {
                    alert("You won! Rock beats Scissors")
                    playerscore = playerscore + 1
                } else if (playerSelection === "PAPER" && choice === "Rock") {
                    alert("You won! :( Paper beats rock.")
                    playerscore = playerscore + 1
                } else if (playerSelection === "PAPER" && choice === "Paper") {
                    alert("Tie!")
                } else if (playerSelection === "PAPER" && choice === "Scissors") {
                    alert("You lost... :( Scissors beats Paper.")
                    cpscore = cpscore + 1
                } else if (playerSelection === "SCISSORS" && choice === "Rock") {
                    alert("You lost... :( Rocks beats Scissors")
                    cpscore = cpscore + 1
                } else if (playerSelection === "SCISSORS" && choice === "Paper") {
                    alert("You won! :( Scissors beats Paper.")
                    playerscore = playerscore + 1
                } else if (playerSelection === "SCISSORS" && choice === "Scissors") {
                    alert("Tie!")
                } else {
                    alert("error...")
                }

                scoreboard.textContent = playerscore + "," + cpscore

                if (playerscore + cpscore === 5 && playerscore > cpscore) {
                    alert("GAME OVER, You are the winner!")
                } else if (playerscore + cpscore === 5 && playerscore < cpscore) {
                    alert("GAME OVER, You lost.. :[")
                } else {
                
                }
            }
            
            
        </script>
    </body>
</html>
